<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Diagnosis</h1>
        <form id="diagnosis-form">
            <label for="symptoms">Enter Symptoms (comma-separated):</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, cough">
            <button type="submit">Diagnose</button>
        </form>
        <div class="result-section">
            <h2>Diagnosis Results</h2>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('diagnosis-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            const response = await fetch(`http://localhost:8090/diagnose?symptoms=${symptoms}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.error) {
                resultDiv.textContent = data.error;
            } else {
                resultDiv.innerHTML = `<ul>${data.map(disease => `<li>${disease}</li>`).join('')}</ul>`;
            }
        });
    </script>
</body>
</html>
