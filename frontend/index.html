<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            width: 100%;
            overflow: auto;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Diagnosis</h1>
        <form action="http://localhost:8090/diagnose" method="get" target="result-frame">
            <label for="symptoms">Enter Symptoms (comma-separated):</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, cough">
            <button type="submit">Diagnose</button>
        </form>
        <div class="result-section">
            <h2>Diagnosis Results</h2>
            <div class="result">
                <iframe id="result-frame" name="result-frame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
