<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <link rel="stylesheet" href="/css/symptoms_selection.css">
</head>
<body>
    <div class="container">
        <h1>What are your symptoms?</h1>
        <p>This program will show you possible diseases based on your symptoms.</p>
        
        <div class="symptoms-container">
            <div id="symptoms-list"></div>
        </div>

        <div id="selected-symptoms-container">
            <h3>Selected Symptoms</h3>
            <div id="selected-symptoms"></div>
        </div>

        <button id="clear-btn">Clear</button>
        <span id="count">0/5</span>
        <button id="submit-btn">Submit</button>
    </div>

    <script src="/js/symptoms_selection.js"></script>
</body>
</html>
